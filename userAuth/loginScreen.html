<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Login</title>
</head>
<body>

<div class="login-screen-container">
  <div class="login-inputs-container">
    <div class="login-left-panel">
      <div class="login-left-content">
        <!-- <h1>Log In Screen</h1> -->
        <img src="../assets/post-build.svg">
      </div>
    </div>
    
    <div class="login-right-panel">
      <div class="login-text-container">
        <h2>Log in | Santos Hoy</h2>
        <p>Ingrese sus credenciales de log in a continuación</p>
      </div>
      <form onsubmit="return false">
        <div class="inputs-login-container">
          <div class="input-item-login-container">
            <label for="uname"><b>Correo Electronico</b></label>
            <input type="text" id="correo" required value="">
          </div>
      
          <div class="input-item-login-container">
            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" required value="">
          </div>
          <div id="error-login" class="error-login-container animate__animated animate__headShake">
            <p>Credenciales incorrectas, verifique su información</p>
          </div>
      
          <button class="login-cta" type="submit" id="foo">Entrar</button>
          <a class="login-cta" href="./Signup.html" style="padding: 10px;text-decoration:none">Registrese</a>
        </div>
      </form>
    </div>
  </div>
</div>



</body>
<script src="../javascript/helpers/loginHelper.js"></script>
</html>
