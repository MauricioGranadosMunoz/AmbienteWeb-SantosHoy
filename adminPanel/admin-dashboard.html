  <div class="modal fade agregar-noticia-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <div class="agregar-img-noticia">
            <img id="output-img" class="card-img-top output-img-container animate__animated animate__fadeIn" alt="...">

          </div>
      <!-- <button type="submit" id="guardar-noticia">Guardar Noticia</button> -->
          <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="text" class="form-control" id="input-titulo" aria-describedby="emailHelp" placeholder="Ingresar titulo de noticia">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Descripci√≥n</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="modal-footer">
